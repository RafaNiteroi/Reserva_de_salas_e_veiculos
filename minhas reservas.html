<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minhas Reservas</title>
    <link rel="stylesheet" href="componentes.css">
</head>
<body>

<div class="pagina">

    <h1 class="titulo">Minhas Reservas</h1>

    <div class="card">

        <h2 class="subtitulo">Reservas de Sala</h2>

        <div class="lista">
            <!-- Exemplo 1 -->
            <div class="item">
                <p><strong>Sala:</strong> Laboratório 01</p>
                <p><strong>Data:</strong> 12/11/2025</p>
                <p><strong>Horário:</strong> 14:00 - 16:00</p>
                <span class="status pendente">Pendente</span>
            </div>

            <!-- Exemplo 2 -->
            <div class="item">
                <p><strong>Sala:</strong> Sala de Reunião</p>
                <p><strong>Data:</strong> 03/10/2025</p>
                <p><strong>Horário:</strong> 08:00 - 10:00</p>
                <span class="status aprovado">Aprovado</span>
            </div>
        </div>

        <h2 class="subtitulo">Reservas de Veículos</h2>

        <div class="lista">
            <div class="item">
                <p><strong>Veículo:</strong> Van Escolar</p>
                <p><strong>Destino:</strong> Patos de Minas</p>
                <p><strong>Saída:</strong> 20/10/2025 - 06:00</p>
                <span class="status negado">Negado</span>
            </div>
        </div>

    </div>

</div>

</body>
</html>
